<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table</title>
<style>
	table {
		border-collapse: collapse;
	}
	#row2 {
		border: solid 3px #f09;
	}
	td {
		border: solid 1px gray;
		width: 40px; height: 30px;
		text-align: center;
	}
</style>
</head>

<body>
<table>
<tr> 	<td>1</td> <td> 2</td> <td>3</td> </tr>
 <tr  id="row2">
	<td>4</td> <td>5</td> <td>6</td>
 </tr>
 <tr>
	<td>7</td> <td>8</td> <td>9</td>
 </tr>
</table>
</body>
</html>
