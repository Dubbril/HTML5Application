<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float table</title>
<style>
	table {
		border: solid 1px gray;
		float: left;
		margin: 5px;
	}
	td {
		width: 50px;
		height: 30px;
		border: solid 1px gray;
	}
	br.clear {
		clear: left;
	}
</style>
</head>

<body>
<table>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
</table>

จากการที่ CSS นั้นมีพร็อปเพอร์ตี้ float ที่ช่วยให้อิลิเมนต์สามารถลอยอยู่ที่ขอบด้านใดด้านหนึ่ง ซึ่งจะช่วยให้เราสามารถจัดวางเนื้อหาอื่นๆเอาไว้ข้างตารางได้ 
<br class="clear"><br>
นอกจากข้อความแล้วเรายังสามารถวางอิลิเมนต์อื่นๆไว้ด้านข้างของตารางได้เช่นกัน แม้กระทั่งการวางตารางไว้ข้างกัน
<br>

<table>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
</table>

<table>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
<tr>	<td></td> <td></td> <td> </td> </tr>
</table>
</body>
</html>
