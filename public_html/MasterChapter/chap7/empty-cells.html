<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>empty-cells</title>
<style>
	table {
		empty-cells: show;	 /* empty-cells: show; */
		border-collapse: separate;
	}
	td {
		width: 50px; 
		height: 30px;
		border: solid 1px gray;	
	}
</style>

</head>

<body>
<table>
<caption>empty-cells: show</caption>
<tr> <td>Text</td><td></td><td></td> </tr>
<tr> <td></td><td>Text</td><td></td> </tr>
<tr> <td></td><td></td><td>Text</td> </tr>
</table>
</body>
</html>
