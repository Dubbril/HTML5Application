<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image Border</title>
<style>
	img { width: 100px; }
</style>
</head>

<body>
	<figure>
		<img src="penguins.jpg">
        <figcaption>ภาพที่ไม่กำหนดเส้นขอบ</figcaption>
	</figure>
    
    <figure>
		<img src="penguins.jpg" style="border:solid 2px red;">
        <figcaption>ภาพกำหนดเส้นขอบ solid 2px red</figcaption>
	</figure>
    
    <figure>
		<img src="penguins.jpg" style="border:dotted 3px blue;">
        <figcaption>ภาพกำหนดเส้นขอบ dotted 3px blue</figcaption>
	</figure>
</body>
</html>
