<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vertical-align</title>
<style>
	img { width: 100px; }
	span { font-size: 20px; }
</style>
</head>

<body>
 	<img src="penguins.jpg" style="vertical-align: top"><span>top</span>
 	<img src="penguins.jpg" style="vertical-align: text-top"><span>text-top</span>

 	<br><br>
 	<img src="penguins.jpg" style="vertical-align: middle"><span>middle</span>

 	<br><br>
 	<img src="penguins.jpg" style="vertical-align: baseline"><span>baseline</span>  
    
    <br><br>
 	<img src="penguins.jpg" style="vertical-align: bottom"><span>bottom</span>   
 	<img src="penguins.jpg" style="vertical-align: text-bottom">
 		<span>text-bottom</span>
</body>
</html>
