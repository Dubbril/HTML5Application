<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>figure & figcaption</title>
<style>
	img { 
	 	width: 120px 
	}
	figcaption {
		color: brown;
		font-style: italic;
		width: 250px;
	}
</style>
</head>

<body>
	<figure> 
 		<img src="penguins.jpg">
        <figcaption>นกเพนกวิน</figcaption>
    </figure>
    
    <figure>
 		<img src="tulips.jpg">
        <figcaption>ดอกทิวลิป</figcaption>
     </figure>
     
     <figure>
     	<img src="html5.gif">
        <img src="css3.gif">
        <figcaption><a href="#"><b>HTML5 & CSS3</b></a> เป็นมาตรฐานใหม่ในการสร้างเว็บไซต์...</figcaption>
      </figure>
</body>
</html>
