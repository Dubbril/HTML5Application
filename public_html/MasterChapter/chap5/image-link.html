<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image Link</title>
<style>	
	img { width: 100px; } 
</style>
</head>

<body>
	<figure>
 		<figcaption>ใช้รูปภาพเป็นลิงก์ โดยไม่กำหนดเส้นขอบ</figcaption>
 		<a href="#"><img src="penguins.jpg"></a>
	</figure>
    
    <figure>
 		<figcaption>ใช้รูปภาพเป็นลิงก์ โดยกำหนดเส้นขอบเป็น none</figcaption>
 		<a href="#"><img src="penguins.jpg" style="border: none"></a>
	</figure> 
</body>
</html>
