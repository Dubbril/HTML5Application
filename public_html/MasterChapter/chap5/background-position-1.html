<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>background-position</title>
<style>
	button {
		font: 20px tahoma;
		padding: 5px;
		padding-left: 30px;
 		background-repeat: no-repeat;
 		background-position: left center;		/* ให้ภาพอยู่กึ่งกลางทางด้านซ้าย */
	}
	#ok {
		background-image: url(bg/check.gif);
	}
	#cancel {
		background-image: url(bg/cancel.gif);
	}
	#add{
		background-image: url(bg/plus.gif);
	}
	#delete {
		background-image: url(bg/minus.gif);
	}	
</style>
</head>

<body>
	<button id="ok">ตกลง</button>
    <button id="cancel">ยกเลิก</button>
    <button id="add">เพิ่ม</button>
    <button id="delete">ลบ</button>
</body>
</html>
