<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>products in cart</title>
<script>
window.onload = function() {
	var p = "";
	var len = sessionStorage.length;
	for(i = 0; i < len; i++) {
		var key = sessionStorage.key(i);
		var value = sessionStorage.getItem(key);
		p += "<li>" + value + "</li>";
	}
	document.getElementById('dv').innerHTML = p;
	
	var bt = document.getElementById('button');
	bt.onclick = function() { history.back(); }
}
</script>
</head>

<body>
	<h4>รายการสินค้าในรถเข็น</h4>
	<div id="dv"></div>
    	<br><button type="button" id="button">เลือกใหม่</button>
</body>
</html>
