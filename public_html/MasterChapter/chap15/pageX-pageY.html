<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>pageX, pageY</title>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$(document).mousemove(function(event) {
 		var t = "pageX: " + event.pageX + ", pageY: " + event.pageY;
 		document.title = t;

	});
});
</script>
</head>

</html>
