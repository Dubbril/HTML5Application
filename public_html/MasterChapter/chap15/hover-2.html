<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hover()</title>
<style>
	table { 
		width: 300px;
		border-collapse: collapse;
	}
	th, td {
		width: 50%;
		border: solid 1px gray;
		text-align: center;
	}
	th {
		background: salmon;
	}
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
 	//ซีเล็กเตอร์ tr:not(:first) หมายถึงทุกแถวของตารางยกเว้นแถวแรก
	$('tr:not(:first)').hover(	//หรือเขียนเป็น $('tr').not(':first')
		function() {
			$(this).css('background', 'skyblue'); //พื้นหลังเป็นสีฟ้า
		},
		function() {
			$(this).css('background', 'white');	//พื้นหลังเป็นสีขาว
		}
	);
});
</script>
</head>

<body>
<table>
	<tr><th>Column 1</th><th>Column 2</th></tr>
	<tr><td>1</td><td>2</td></tr>
	<tr><td>3</td><td>4</td></tr>
	<tr><td>5</td><td>6</td></tr>
	<tr><td>7</td><td>8</td></tr>
</table>
</body>
</html>
