<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>event.which</title>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$(':text').keydown(function(event) {
		var key = String.fromCharCode(event.which);	
		if(!$.isNumeric(key)) {
			alert('ใส่เลขรหัสผิด กรุณาใส่ใหม่');
			$(this).val('');			
		}
	});
});
</script>
</head>

<body>
 	ใส่เลขรหัสใต้ฝา:<input type="text">
 	<button>ส่ง</button>
</body>
</html>
