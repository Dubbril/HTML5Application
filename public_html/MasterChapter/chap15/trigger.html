<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>trigger()</title>
<style>
	img {
		border: solid 2px blue;
		cursor: pointer;
		vertical-align: text-bottom;
	}
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$('button, img').bind('click', function() {
		alert("jQuery logo");
	});
	

});
</script>
</head>

<body>
	<img src="jquery.jpg">
 	<button type="button">รายละเอียด</button>
</body>
</html>
