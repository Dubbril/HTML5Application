<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>on()</title>
<style>
	li { 
		cursor: pointer;
	}
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$('button').bind('click', function() {
		$('ul').append('<li>New Item</li>');	//เพิ่มอิลิเมนต์ใหม่ต่อท้ายที่มีอยู่แล้ว
	});
	
	/*
	$('li').bind('click', function() {
		alert($(this).text());
	});
	*/
	
	$(document).on('click', 'li', function() {
		alert($(this).text());
 	});

});
</script>
</head>

<body>
 	<ul>
 		<li>One</li>
 		<li>Two</li>
 	</ul>
 	<button type="button">Add Item</button>
</body>
</html>
