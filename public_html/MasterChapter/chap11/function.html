<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>function</title>
<script>
function write(str) {
	document.write(str);
}

function writeLine(str) {
	document.write(str + "<br>");
}
</script>
</head>

<body>
<script> 
writeLine("I Love Pui");
	
var q = "And how about you?";
write(q); 
</script>
</body>
</html>
