<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>toggleClass()</title>
<style>
	aside {
		width: 150px;
		background: #cdf;
	}
	aside > a {
		display: block;
		padding: 5px;
	}
	aside > a:not(:first-child) {
		border-top: solid 1px white;
	}
	aside > a:not(:last-child) {
		border-bottom: solid 1px #aaa;
	}
	a.highlight { background: salmon; }
</style>

<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$('aside > a').hover(
		function() {
			$(this).toggleClass('highlight');
		},
		function() {
			$(this).toggleClass('highlight');
		}
 	);
	
	/*
	หรือถ้าไม่ใช้ hover() ก็อาจเขียนอีกแบบเป็น
	$('aside > a').on('mouseenter mouseleave', function() {
 		$(this).toggleClass('highlight');
	});
	*/
});
</script>
</head>

<body>
<aside>
	<a href=#>Menu #1</a>
	<a href=#>Menu #2</a>
	<a href=#>Menu #3</a>
</aside>
</body>
</html>
