<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>toggleClass()</title>
<style>
	p {	
	 	font: bold 16px tahoma; 
		cursor: default;
	}
	.highlight { background: #cdf; }
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$('p').click(function() {
		$(this).toggleClass('highlight');
	});
});
</script>
</head>

<body>
 	<p>Click me to Highlight/Unhighlight</p>
</body>
</html>
