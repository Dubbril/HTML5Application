<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prependTo()</title>
<style>
	#container {
		border: solid 2px blue;
	}
	.oldbox, .newbox {
		width: 100px;
		height: 20px;
		background: #ccc;
		border: solid 2px red;
		margin: 3px;
	}
	.newbox {
		background: #bcf;
	}
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	var i = 1;
	$('button').click(function() {
		$('<div class="newbox">New Box ' + (i++) + '</div>').prependTo('#container');
	});
});
</script>
</head>

<body>
 	<div id="container">
	 	<div class="oldbox">Old Box 1</div>
	 	<div class="oldbox">Old Box 2</div>
 	</div>
 	<button>Prepend</button>
</body>
</html>
