<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>addClass() & removeClass()</title>
<style>
	.bt {
		background-color: blue;
		color: white;
	}	
	.bt-mouseover {
		background-color: salmon;
		color: aqua;
		cursor: pointer;
	}
</style>

<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	$('button').hover(
		function() {	//เมื่อเลื่อนเมาส์มาวางเหนืออิลิเมนต์
			$(this).addClass('bt-mouseover');
		},
		function() {	//เมื่อเลื่อนเมาส์ออกจากอิลิเมนต์
			$(this).removeClass('bt-mouseover');
			$(this).addClass('bt');
		}
	);
});
</script>
</head>

<body>
 	<button class="bt">Submit</button>
 	<button class="bt">Reset</button>
 	<button class="bt">Back</button>
</body>
</html>
