<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>toggleClass()</title>
<style>
	tr.highlight {
		background: skyblue;
	}
	tr.selected {
		background: salmon;
	}
	th, td {
		padding: 2px 5px;
	}
	th:nth-child(2) {
		width: 100px;
	}
</style>
<script src="../jquery-2.0.0.min.js"> </script>
<script>
$(function() {
	//ไฮไลต์แถวที่เลื่อนเมาส์ผ่าน ยกเว้นแถวแรก
	$('tr:not(:first)').on('mouseenter mouseleave', function() {
		$(this).toggleClass('highlight');	
	});
	
	//ไฮไลต์แถวที่เช็คเลือก
	$(':checkbox').change(function() {
 		$(this).parent().parent().toggleClass('selected');
	});
});
</script>
</head>

<body>
<table border="1">
	<tr><th>&nbsp;</th><th>Products</th></tr>
    <tr><td><input type="checkbox"></td><td>iPhone</td></tr>
    <tr><td><input type="checkbox"></td><td>iPad</td></tr>
    <tr><td><input type="checkbox"></td><td>iPod</td></tr>
    <tr><td><input type="checkbox"></td><td>iWatch</td></tr>
    <tr><td><input type="checkbox"></td><td>iMac</td></tr>
</table>
</body>
</html>
