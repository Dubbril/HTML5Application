<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:not selector</title>
<style>
	form :not(button) {
		background: #bdf;
	}
	td {
		width: 50px;
		height: 30px;
		border: solid 1px;
	}
	td:not(:last-child) {
		background: coral;
	}
</style>
</head>

<body>
<form>
	<input type="text"><br>
    <textarea></textarea><br>
    <select><option>*****</option></select>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
<br>
<table>
<tr><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td></tr>
</table>
</body>
</html>
