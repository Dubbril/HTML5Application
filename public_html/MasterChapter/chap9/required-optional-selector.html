<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:required & :optional</title>
<style>
	:required {
		background: #bdf;
	}
	:required + span {
		color: red;
	}
	:optional {
		background: #eef;
	}
</style>
</head>

<body>
<form>
	<input type="text" required><span>*</span><br>
    <input type="text"><br>
    <textarea required></textarea><span>*</span>
    <br>
    <button>OK</button>
</form>
</body>
</html>
