<title>attribute selector</title>
<style>
	a[href] { 
		padding-left: 20px;

	}
	a[href*="developerthai.com"] { background: url(web.gif) no-repeat;  }
	a[href$=".pdf"] { background: url(pdf.gif) no-repeat; }
	a[href$=".docx"] { background: url(word.gif) no-repeat;  }
	a[href^="mailto:"] { background: url(email.gif) no-repeat; }
</style>
</head>
