<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>multiple selectors</title>
<style>
	#tb1 > tbody td { 
		border: solid 1px red; 
		padding: 3px;
	}
</style>
</head>

<body>
<table id="tb1">
<thead>
		<tr><th>สินค้า</th><th>ราคา</th></tr>
</thead>
<tbody>
		<tr><td>Smartphone</td><td>20,000</td></tr>
    	<tr><td>Tablet</td><td>30,000</td></tr>
</tbody>
</table>
<br>
<table id="tb2">
<thead><tr><th>สินค้า</th><th>ราคา</th></tr></thead>
<tbody>
		<tr><td>Digital Camera</td><td>12,000</td></tr>
    	<tr><td>Notebook</td><td>25,000</td></tr>
</tbody>
</table>
</body>
</html>
