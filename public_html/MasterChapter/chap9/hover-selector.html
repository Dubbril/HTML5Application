<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>::hover selector</title>
<style>
	table {
		border-collapse: collapse;
	}
	td {
		padding: 7px;
	}
	tr:hover {
		background: #cdf;
		color: red;
	}
	input:hover, textarea:hover, select:hover {
		outline: solid 2px orange;
		cursor: default;
	}
	button:hover {
		color: red;
	}
</style>
</head>

<body>
<form>	
<table>
<tr><td>ชื่อ:</td><td><input></td></tr>
<tr><td>ที่อยู่:</td><td><textarea></textarea></td></tr>
<tr><td>การจัดส่ง:</td><td><select><option>EMS</option></select></td></tr>
<tr><td></td><td><button>Submit</button><button type="reset">Reset</button></td></tr>
</table>
</form>
</body>
</html>
