<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:only-child & :only-of-type</title>
<style>
	table {
		width: 300px;
		border-collapse: collapse;
	}
	th {
		width: 100px;
	}
	td, th:only-of-type {
		padding: 3px 5px;
		border: solid 1px gray;
	}
	th:only-of-type {
		text-align: left;
		background: #cdf;
	}
	th:only-of-type ~ td {
		text-align: center;
	}
	td:only-child {
		border: solid 2px orangered;
	}
</style>
</head>

<body>
<table>
<tr><th>วัน</th><th>สินค้า 1</th><th>สินค้า 2</th></tr>
<tr><th>จันทร์</th><td>10</td><td>15</td></tr>
<tr><th>อังคาร</th><td>20</td><td>25</td></tr>
<tr><th>พุธ</th><td>30</td><td>35</td></tr>
<tr><th>พฤหัสบดี</th><td>40</td><td>45</td></tr>
<tr><th>ศุกร์</th><td>50</td><td>55</td></tr>
<tr><td colspan="3">วันเสาร์ งดจำหน่าย</td></tr>
<tr><td colspan="3">วันอาทิตย์ งดจำหน่าย</td></tr>
</table>
</body>
</html>
