<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:first-child & :last-child</title>
<style>
	p > span:first-child {
		border: solid 2px #09f;
		color: red;
	}
	div > span:last-child {
		color: brown;
		font-weight: bold;
		font-style: italic;
		font-size: larger;
	}
</style>
</head>

<body>
<p>
	I am learning <span>HTML5</span>, <span>CSS3</span> and <span>jQuery</span>
</p>
<div>
 	I use browser <span>IE</span>, <span>Firefox</span> and <span>Chrome</span>
</div>
<p><div><span>Hello, </span></div><span>Word</span></p>
</body>
</html>
