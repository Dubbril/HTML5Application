<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:nth-child</title>
<style>
	table { 
		border-collapse: collapse;
	}
	td {
		width: 50px;
		height: 30px;
		border: solid 1px #559fff;
	}
	tr:nth-child(odd) {
		background: gainsboro;
	}
	tr:nth-child(even) {
		background: lightcyan;
	}
</style>
</head>

<body>
<table>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
</table>
</body>
</html>
