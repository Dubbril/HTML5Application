<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>link selector</title>
<style>
	a {
		display: block; color: blue;
	}
	a:link {
		color: blue;
	}
	a:visited {
		color: purple;
	}
	a:hover {
		color: red;
 		background: #cdf;
	}
	a:active {
		color: orange;
	}
</style>
</head>

<body>
	<a href=#>หน้าแรก</a> <a href=#>สินค้า</a> <a href=#>ข้อมูลบริษัท</a>
</body>
</html>
