<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>child selector</title>
<style>
	td {
		border: solid 1px blue;
		padding: 5px;
		font-size: 30px;
	}
	td.first ~ td {
		color: red;
	}
</style>
</head>

<body>
<table>
<tr><td class="first">1</td><td>2</td><td>3</td></tr>
<tr><td class="first">4</td><td>5</td><td>6</td></tr>
<tr><td>7</td><td>8</td><td>9</td></tr>
</table>
</body>
</html>
