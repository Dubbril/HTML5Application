<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>:first-child & :last-child</title>
<style>
	table {
		border-collapse: collapse;
	}
	td, th {
		border: solid 1px  gray;
		padding: 5px;
	}
	th {
		background: lightgray;
	}
	tr > td:first-child {
		background: #cdf;
		font-weight: bold;
	}
	tr > td:last-child {
		color: brown;
		text-align: right;
		font-weight: bold;
	}
</style>
</head>

<body>
<table>
<tr><th>สินค้า</th><th>ราคา</th><th>จำนวน</th><th>รวม</th></tr>
<tr><td>เสื้อยืด</td><td>199</td><td>3</td><td>597</td></tr>
<tr><td>กางเกงยีน</td><td>999</td><td>1</td><td>999</td></tr>
</table>
</body>
</html>
