<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Drag Drop</title>
<style>
	#drag {
		float: left;
	}
	#target {
		width: 200px;
		height: 100px;
		border: solid 2px blue;
		font-size: 20px;
		padding: 5px;
		float: right;
	}
	#status , p { font-size: 24px;  }
	#status {	color: red; }
</style>

<script>
window.onload  = function() {
	var status = document.getElementById('status');
	var drag = document.getElementById('drag');
 	var target = document.getElementById('target');
	
	drag.ondragstart = function(event) {
			status.innerHTML = "Dragging";
	}

	target.ondragover = function(event) {
		event.preventDefault();
		status.innerHTML = "Drag Over";
	}
	
	target.ondrop = function(event) {
		status.innerHTML = "Dropped";
		event.preventDefault();				//ป้องกันการแสดงภาพใน Firefox
		event.stopPropagation();
	}
}
</script>
</head>

<body>
	<div id="target">Drop your heart here</div>
	<img id="drag" src="heart.gif" draggable="true">
    
    <br style="clear: both;">
    <p>Status: <span id="status"></span></p>
</body>
</html>
