<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>shadow</title>
<style>
	canvas { border: dotted 2px  silver;  }
</style>
<script>
window.onload = function() {
	var cv = document.getElementById('cv');
	var ctx = cv.getContext('2d');
	
	ctx.shadowBlur = 10;
	ctx.shadowOffsetX = 10;
	ctx.shadowOffsetY = 10;
	ctx.shadowColor = 'skyblue';
	
	ctx.fillStyle = 'salmon';
	ctx.fillRect(20, 20 , 250, 80);
	
	ctx.shadowBlur = 5;
	ctx.shadowOffsetX = 5;
	ctx.shadowOffsetY = 5;
	ctx.shadowColor = 'aqua';	
	
	ctx.font = 'bold 50px tahoma';
	ctx.fillStyle = 'blue';
	ctx.fillText('I Love You', 20, 160);
	ctx.strokeStyle = 'red';
	ctx.strokeText('I Love You', 20, 160);
}
</script>
</head>

<body>
	<canvas id="cv" width="320" height="200"> </canvas>
</body>
</html>
