<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>draw close path</title>
<style>
	canvas { border: dotted 2px  silver;  }
</style>
<script>
window.onload = function() {
	var cv = document.getElementById('cv');
	if(!cv.getContext) {
		alert('เบราเซอร์ที่ท่านใช้อยู่ไม่รองรับ canvas');
		return;
	}
	
	var ctx = cv.getContext('2d');

	ctx.beginPath();
	ctx.lineTo(20,20);
	ctx.lineTo(20,150);
	ctx.lineTo(100,150);
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle = 'skyblue';
	ctx.fill();
	ctx.stroke();
	
	ctx.beginPath();
	ctx.arc(150, 50, 50, 0, Math.PI);  
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle = 'red';
	ctx.fill();
}
</script>
</head>

<body>
	<canvas id="cv" width="220" height="170"> </canvas>
</body>
</html>
