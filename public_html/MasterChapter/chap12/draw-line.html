<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>draw line</title>
<style>
	canvas { border: double 4px  silver;  }
</style>
<script>
window.onload = function() {
	var cv = document.getElementById('cv');
	var ctx = cv.getContext('2d');
	
 	ctx.lineWidth = 10;
	ctx.lineCap = 'round';
	ctx.lineJoin = 'round';
	ctx.strokeStyle = 'red';
	
	ctx.beginPath();
	ctx.lineTo(50, 150);
	ctx.lineTo(150, 50);
	ctx.lineTo(200, 150);
	ctx.lineTo(250, 50);
	
	ctx.stroke();
}
</script>
</head>

<body>
	<canvas id="cv" width="300" height="200"> </canvas>
</body>
</html>
