<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>draw text</title>
<style>
	canvas { border: dotted 2px  silver;  }
</style>
<script>
window.onload = function() {
	var cv = document.getElementById('cv');
	var ctx = cv.getContext('2d');
	
	ctx.font = 'bold 50px tahoma';
	
	ctx.lineWidth = 2;
	ctx.strokeStyle = 'red';
	ctx.strokeText('HTML5', 50, 50);
	
	ctx.fillStyle = 'blue';
	ctx.fillText('CSS3', 50, 100);
	
	ctx.font = 'bold italic 50px tahoma';
	ctx.lineWidth = 3;
	ctx.strokeStyle = 'red';
	ctx.strokeText('jQuery', 50, 150);	
	ctx.fillStyle = 'blue';
	ctx.fillText('jQuery', 50, 150);
}
</script>
</head>

<body>
	<canvas id="cv" width="280" height="180"> </canvas>
</body>
</html>
