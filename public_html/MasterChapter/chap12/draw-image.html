<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>draw image</title>
<style>
	canvas { border: dotted 2px  silver;  }
	#img { display: none; }
</style>
<script>
window.onload = function() {
	var cv = document.getElementById('cv');
	var ctx = cv.getContext('2d');

	var img = document.getElementById('img');
	ctx.drawImage(img, 30, 30);							//1
	
	var w = img.width/2;
	var h = img.height/2;
	ctx.drawImage(img, 300, 30, w, h);					//2
	
	ctx.drawImage(img, 50, 10, 150, 50, 300, 150, 150, 50);	//3
}
</script>
</head>

<body>
	<canvas id="cv" width="470" height="230"> </canvas>
    <img id="img" src="penguins.jpg">
</body>
</html>
