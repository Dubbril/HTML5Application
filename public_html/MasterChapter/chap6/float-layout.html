<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>floating layout</title>
<style>
	body {
		min-width: 450px;
	}
	#aside {
		width: 130px;	
		float: right;
	}
	#content {
		width: 300px;
		border: dotted 2px darkgray;
		margin: 5px;
		float: left;
	}
	a.submenu {
		display: block;
		background: powderblue;
		margin: 2px;
	}
</style>
</head>

<body>
	<div id="aside">
		<a href="#" class="submenu">หน้าแรก</a>
		<a href="#" class="submenu">รายการสินค้า</a>
		<a href="#" class="submenu">ข้อมูลบริษัท</a>
		<a href="#" class="submenu">เว็บบอร์ด</a>
		<a href="#" class="submenu">ติดต่อเรา</a>
	</div>
	<div id="content">
    	<br><br><br><br><br>
    </div>
</body>
</html>
