<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Outline</title>
<style>
	p {
		border: double 4px brown;
	}
	.p-outline {
		outline: dotted 4px blue;
	}
	.bt-outline {
		outline: solid 2px red;
		outline-offset: 1px;
	}
</style>
</head>

<body>
 	<p>
	 	เส้นรอบนอก(Outline) คือเส้นที่อยู่ถัดจากเส้นขอบออกไป<br>
     	มักใช้เพื่อเน้นให้อิลิเมนต์อันใดอันหนึ่งเด่นชัดขึ้น
	</p>
 	<p class="p-outline">
		เส้นรอบนอก(Outline) คือเส้นที่อยู่ถัดจากเส้นขอบออกไป<br>
    	มักใช้เพื่อเน้นให้อิลิเมนต์อันใดอันหนึ่งเด่นชัดขึ้น
	</p>

 	<button>&laquo; ย้อนกลับ</button>
 	<button class="bt-outline">ถัดไป &raquo;</button>
</body>
</html>
