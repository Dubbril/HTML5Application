<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border Color</title>
<style>
 	p { border-width: 3px; }
	
	#p1 {
		border-style: double;
		border-color: red;
	}
	
	#p2 {
		border-top-color: #666;
		border-right-color: #ccc;
		border-bottom-color: #ccc;
		border-left-color: #666;
	}
	
	#p3 { border-color: #ccc #666 #666 #ccc;  }
	#p4 { border-color: #0cf; }
	
	#p2, #p3, #p4 { border-style: solid; }
</style>
</head>

<body>
 	<p id="p1">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>
 	<p id="p2">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>
 	<p id="p3">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>
 	<p id="p4">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>
</body>
</html>
