<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fixed bar</title>
<style>
	#nav {
		width: 100%;
		background: lightskyblue;
		padding: 5px;
		position: fixed;
		top: 0px;
		left: 0px;
		z-index: 10000;
	}
	#cart {
		width: 130px;
		background: whitesmoke;
		border: double 4px red;
		padding: 5px;	
		position: fixed;
		top: 5px;
		right: 5px;	
		z-index: 20000;
	}
	#content {
		width: 100%;
		font: bolder 50px tahoma;
		text-align: center;
		position: absolute;
		top: 35px;
		left: 0px;
	}
	a {
		margin-right: 10px; 
	}
</style>
</head>

<body>
	<div id="nav">
    	<a href="#">หน้าแรก</a>
        <a href="#">รายการสินค้า</a>
        <a href="#">วิธีสั่งซื้อ</a>
     </div>
     <div id="cart">
     	สินค้าในรถเข็น:
        <li>HTML5</li>
        <li>CSS3</li>
        <li>jQuery</li>
     </div>
     <div id="content">
     	1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
     </div>
</body>
</html>
