<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border Style</title>
<style>
	#p1 {
		border-top-style: solid;
		border-bottom-style: dotted;
	}
	
	#p2 {
		border-top-style: dashed;
		border-right-style: solid;
		border-bottom-style: solid;
		border-left-style: dashed;
	}

 	#p3 { border-style: double; }
	#p4 { border-style: groove;  }
</style>
</head>

<body>
 	<p id="p1">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>

 	<p id="p3">การแสดงเส้นขอบจะช่วยให้อิลิเมนต์โดดเด่นและสวยงามขึ้น</p>

</body>
</html>
