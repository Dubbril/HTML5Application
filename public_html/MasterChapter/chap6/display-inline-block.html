<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>display</title>
<style>
	span {
		background: skyblue;
		font: bold 18px tahoma;
		color: crimson;
		margin: 5px;
		display: block; 
	}
	div, p {
		border: double 3px tomato;
		width: 150px;
	}
	div { 	display: inline-block; }
	p { display: inline;	}
</style>
</head>

<body>
	<span>เพนกวิน(Penguin)</span>  เป็นนกชนิดหนึ่งที่บินไม่ได้ <p>มีขนเป็นสีขาว-ดำ</p> 
	สามารถว่ายน้ำได้อย่างคล่องแคล่ว ชอบอาศัยอยู่ตามสภาพภูมิอากาศที่หนาวเย็น เช่น แถบขั้วโลก  
	<div>ดำรงชีวิตโดยการกินสัตว์น้ำขนาดเล็กเป็นอาหาร</div> เช่น ตัวเคย, ปลา, ปลาหมึก เป็นต้น
</body>
</html>
