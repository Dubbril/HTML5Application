<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Box Shadow</title>
<style>
	p {
		border: solid 2px orangered;
		width: 450px;
		font-size: 24px;
	}
	#p1 {
		box-shadow: 5px 5px;
	}
	#p2 {
		box-shadow: -5px -5px 3px darkgray;
	}
	#p3 {
		box-shadow: 10px -10px skyblue;
	}
	#p4 {
		border-radius: 10px;
		box-shadow: 8px 8px 5px  darkgray;
	}	
</style>
</head>

<body>
 	<p id="p1">กำหนด +hoffset และ +voffset</p>
	<p id="p2">กำหนด -hoffset, -voffset, blur และ color</p>
	<p id="p3">กำหนด +hoffset, -voffset และ color</p>
	<p id="p4">กำหนด +hoffset, +voffset, blur และ color</p>
</body>
</html>
