<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Visibility</title>
<style>
	img {
		height: 60px;
		margin: 5px;
	}
	img.visible {
		visibility: visible;
	}
	img.hidden {
		visibility: hidden;
	}
	img.collapse {
		visibility: collapse;
		display: none;
	}
</style>
</head>

<body>
	<img src="penguins.jpg">
	<img src="tulips.jpg" class="visible">
	<img src="koala.jpg">
	<br>
	<img src="penguins.jpg">
	<img src="tulips.jpg" class="hidden">
	<img src="koala.jpg">
	<br>
	<img src="penguins.jpg">
	<img src="tulips.jpg" class="collapse">
	<img src="koala.jpg">
</body>
</html>
