<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>top-left-bottom-right</title>
<style>
	div {
		font: bold 16px tahoma;
		background: skyblue;
		text-align: center;
		border: solid 2px red;
		width: 100px;
		height: 50px;
		position: absolute;			/*****/
	}		
	#dv1 {
		top: 10px;
		left: 20px;
	}
	#dv2 {
		top: 3px;
		right: 10px;
	}
	#dv3 {
		bottom: 1px;
		right: 1px;
	}
	#dv4 {
		bottom: 10px;
		left: 10px;
	}
</style>
</head>

<body>
	<div id="dv1">div #1</div>
	<div id="dv2">div #2</div>
	<div id="dv3">div #3</div>
	<div id="dv4">div #4</div>
</body>
</html>
