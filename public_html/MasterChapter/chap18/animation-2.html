<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Effect: animate()</title>
<style>
	#animate {
		border: solid 2px red;
		font-size: 30px;
		background: #cdf;
		position: absolute;
		z-index: 1000;
	}
</style>
<script src="../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$(document).click(function(event) {
		var x = event.pageX + 'px';
		var y = event.pageY + 'px';
		
		$('#animate').animate({top: y, left: x}, 200);
	});
});
</script>
</head>

<body>
 	<div id="animate">Dummy</div>
</body>
</html>
