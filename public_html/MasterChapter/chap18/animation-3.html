<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Effect: animate()</title>
<style>
	#animate {
		border: solid 2px red;
		font-size: 30px;
		position: absolute;
		z-index: 1000;
		cursor: crosshair;
		width: 100px;
		height: 100px;
	}
</style>
<script src="../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	var h = $('#animate').height() / 2;
	var w = $('#animate').width() / 2;
	
	$(document).mousemove(function(event) {
		var x = (event.pageX - w);
		var y = (event.pageY - h);
		if(x < 0 || y < 0) {  //ออกนอกขอบซ้ายหรือบน
			return;
		}
		else if((event.pageX + w) > ($(window).width() - 4)) {  //ออกนอกขอบขวา
			return;
		}
		else if((event.pageY + h) > ($(window).height() - 4)) {  //ออกนอกขอบล่าง
			return;	
		}
		$('#animate').animate({top: y, left: x}, 0	);
	});
});
</script>
</head>

<body>
	<div id="animate"></div>
</body>
</html>
