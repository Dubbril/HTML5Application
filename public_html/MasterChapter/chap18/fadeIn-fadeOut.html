<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Effect: fadeIn() - fadeOut()</title>
<style>
	img {
		border: solid 2px red;
	}
</style>
<script src="../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$('button').click(function() {
		var d = $(':selected').val();
		d = parseInt(d);
		
		if($(this).text() == 'fade out') {
			$('img').fadeOut(d, function() {
				$('button').text('fade in');
			});
		}
		else {
			$('img').fadeIn(d, function() {
				$('button').text('fade out');
			});
		}
	});
});
</script>
</head>

<body>
	<img src="jquery.jpg"><br>
	duration: <select>
            		<option>1000</option>
            		<option>3000</option>
            		<option>5000</option>
            		<option>7000</option>
       			</select>
				<button type="button">fade out</button>
</body>
</html>
