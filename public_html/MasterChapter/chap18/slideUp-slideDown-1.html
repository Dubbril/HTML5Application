<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Effect: slideUp() - slideDown()</title>
<style>
	img {
		border: solid 2px red;
	}
</style>
<script src="../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$('button').click(function(event) {
		var d = $(':selected').val();
		d = parseInt(d);
		
		if(event.target.innerHTML == "slide up") {
			$('img').slideUp(d);
		}
		else {
			$('img').slideDown(d);
		}
	});
});
</script>
</head>

<body>
	<img src="jquery.jpg"><br>

 	duration: <select>
            		<option>1000</option>
            		<option>2000</option>
            		<option>3000</option>
       			</select>
				<button type="button" id="slideUp">slide up</button>
				<button type="button" id="slideDown">slide down</button>
</body>
</html>
