<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI: Slider</title>
<style>
	img {
		width:200px;
		border: solid 1px red;
		opacity: 0;
	}
	#slider {
		width: 100px;
		display: inline-block;
		margin-right: 10px;
	}
</style>
<link href="../jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
<script src="../jquery-2.0.0.min.js"> </script>
<script src="../jquery-ui-1.10.3.custom.min.js"> </script>
<script>
$(function() {
	$('#slider').slider({
		min: 0,
		max: 100,
		slide: sliding
	});
});

function sliding() {
	var v = $('#slider').slider('value');
	$('#value').text(v + ' %');
	
	$('img').css('opacity', v/100);
}
</script>
</head>

<body>
	<img src="jquery.jpg"><br><br>
	Opacity:&nbsp;&nbsp;
	<div id="slider"></div>
	<span id="value">0 %</span>
</body>
</html>
