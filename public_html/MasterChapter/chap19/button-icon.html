<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI: Button</title>
<link href="../jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
<script src="../jquery-2.0.0.min.js"> </script>
<script src="../jquery-ui-1.10.3.custom.min.js"> </script>
<script>
$(function() {
	
	$('#prev').button({
		icons: {
			primary: 'ui-icon-circle-triangle-w'
		}
	});
	
	$('#next').button({
		icons: {
			secondary: 'ui-icon-circle-triangle-e'
		}
	});
	
	$('#setting').button({
		icons: {
			primary: 'ui-icon-wrench', 
			secondary: 'ui-icon-gear'
		}
	});
});
</script>
</head>

<body>
	<button type="button" id="prev">ย้อนกลับ</button>
	<button type="button" id="next">ถัดไป</button>
	<button type="button" id="setting">ตั้งค่า</button>
</body>
</html>
