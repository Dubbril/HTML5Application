<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI: Autocompete</title>
<link href="../jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
<script src="../jquery-2.0.0.min.js"> </script>
<script src="../jquery-ui-1.10.3.custom.min.js"> </script>
<script>
var data = [
	"javascript", 	"jquery", "java", "joomla",
	"iphone", "ipad", "ipod", "ios",
	"กุหลาบ", "กล้วยไม้", "ทานตะวัน"
];

$(function() {
	$('#kw').autocomplete({
		source: data
	});
});

</script>
</head>

<body>
	ค้นหา: <input type="text" id="kw">
</body>
</html>
