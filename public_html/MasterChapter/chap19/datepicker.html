<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI: Datepicker</title>
<link href="../jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
<script src="../jquery-2.0.0.min.js"> </script>
<script src="../jquery-ui-1.10.3.custom.min.js"> </script>
<script>
$(function() {
	var m = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", 
	 				"กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
					
	var d = ["อา", "จ", "อ", "พ", "พฤ", "ศ", "ส"];
	
	$('#date').datepicker({
		dateFormat: 'dd/mm/yy',
		monthNames: m,
		dayNamesMin: d,
		showOtherMonths: true,
		defaultDate: null,  //null คือแสดงว.ด.ป. ณ ปัจจุบัน
		minDate: '-45d',
		maxDate: '+3m',

		onSelect: function(date) {
			alert(date);
		}
	});
});
</script>
</head>

<body>
<form>
	  Date: <input type="text" id="date">
</form>

</body>
</html>
