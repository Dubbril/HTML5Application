<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI: Drag-Drop</title>
<style>
	.drag {
		width: 40px;
		height: 30px;
		border: solid 1px red;
		cursor: move;
		display: block; 
		float: left;
	}
	#drop {
		width: 150px;
		height: 100px;
		border: solid 2px green;
		float: right;
	}
</style>
<link href="../jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
<script src="../jquery-2.0.0.min.js"> </script>
<script src="../jquery-ui-1.10.3.custom.min.js"> </script>
<script>
$(function() {
	$('.drag').draggable();
		
	$('#drop').droppable({
		drop: function(event, ui) {
			ui.draggable.fadeOut(500);		//ซ่อนอิลิเมนต์ที่ลากมา
			var color = ui.draggable.text();	 //อ่านข้อความบนอิลิเมนต์ที่ลากมา
			$(this).css('background', color);	 //นำชื่อสีที่อ่านไปกำหนดให้แก่
 															 //อิลิเมนต์เป้าหมาย
		}
	});
});
</script>
</head>

<body>
 	<div id="drop">Drop Area</div>
 	<div class="drag">Red</div><br><br>
 	<div class="drag">Green</div><br><br>
 	<div class="drag">Blue</div>
</body>
</html>
