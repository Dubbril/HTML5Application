	สีของดอกกุหลาบกับความรัก 
	<p>กุหลาบสีแดง: บ่งบอกถึงการตกหลุมรัก หรือแอบปลื้มใครซักคน</p>
	<p>กุหลาบสีขาว:  บ่งบอกถึงความรักที่ใสสะอาด บริสุทธิ์ น่าทะนุถนอม </p>
	<p>กุหลาบสีชมพู: บ่งบอกถึงความรักอันหวานซึ้งที่ผู้ให้มีต่อผู้รับ</p>
