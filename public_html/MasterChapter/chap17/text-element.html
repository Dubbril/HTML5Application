<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text element</title>
<style>
	label {
		float: left;
	} 
	br {
		clear: left;
	}
</style>
<script src="../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$(':button').click(function(event) { 
		$('#firstname').val('James');
		$('#lastname').val('Bond');
		$('textarea').val('London UK');
		$('[type=hidden]').val('abc456');
	});
	
	$(':submit').click(function(event) {
		event.preventDefault(); 	 //ไม่ให้ส่งข้อมูลจากฟอร์มออกไป
		var text = "";
		text += "Firstname: " + $('#firstname').val() + "\n";
		text += "LastName: " + $('#lastname').val() + "\n";
		text += "Address: " + $('textarea').val() + "\n";
		text += "Code: " + $('[type=hidden]').val();
		alert(text);
	});
});
</script>
</head>

<body>
<form>
	<label>FirstName:<br>
		<input type="text" name="firstname" id="firstname">
	</label>
    
	<label>LastName:<br>
		<input type="text" name="lastname" id="lastname">
	</label><br>
    
	<label>Address:<br>
		<textarea name="address" cols="35" rows="2"></textarea>
	</label>
    
	<input type="hidden" name="code" value="abc1234"><br>
    
	<label>
    	<button type="button">Set Data</button>
		<button type="submit">Read Data</button>
	</label>  
</form> 
</body>
</html>
