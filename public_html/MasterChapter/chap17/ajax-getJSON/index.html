<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX: getJSON()</title>
<script src="../../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$('select').change(function() {
		if($('option:selected').index() == 0) {
			$('div').html(' ');
			return;
		}
		var data = $(this).serialize();
		$.getJSON('getjson.php', data, function(result) {
			var text = "ProductName: " + result.ProductName;
			text += "<br>Price: " + result.Price;
			$('div').html(text);
		});
	});
});
</script>
</head>

<body>
<form>
	<select name="product">
    	<option>Select Product...</option>
    	<option>Apple</option>
        <option>Samsung</option>
        <option>Nokia</option>
     </select>
</form>
<br>
<div></div>
</body>
</html>
