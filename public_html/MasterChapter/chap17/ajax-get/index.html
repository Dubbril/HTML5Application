<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX: get()</title>
<script src="../../jquery-2.0.0.min.js"></script>
<script>
$(function() {
	$('button').click(function() {
		var data = $(':text, select').serialize();

		$.get('calculator.php', data, function(result) {
			if(!isNaN(result)) {
				$('#result').val(result);
			}
			else {
				alert('ท่านใส่ตัวเลขไม่ถูกต้อง');
			}
		});
	});
});
</script>
</head>

<body>
<form>
	<input type="text" name="num1" size="4">
    <select name="op">
    	<option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
     </select>
    <input type="text" name="num2" size="4">
     =
     <input type="text" id="result" size="8" disabled>
     <button type="button">คำนวณ</button>
</form>
</body>
</html>
