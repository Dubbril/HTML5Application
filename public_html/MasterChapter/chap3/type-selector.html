<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Type Selector</title>
<style>
	p {
		color: blue; 
	}
	div { 
 		color: red; 
		background-color: lightskyblue; 
	}
	span {
		font-size: 18px;
		font-weight: bold;
	}
</style>
</head>

<body>
	<p>ภาพความทรงจำ</p>
	<div>คอยย้ำรักซึ้ง</div> <br>
	<span>ไว้ตรึงดวงใจ</span> <br><br>
	<div>เมื่อวันเวียนไป</div>
	<p>แล้วเธอทำไมกลับลืม</p>
</body>
</html>
