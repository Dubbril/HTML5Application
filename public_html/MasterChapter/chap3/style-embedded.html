<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Style - Embedded</title>
<style>
	body {
		font-size: 18px;
	}
	p {
		color: red;
	}
	span {
		background-color: lightskyblue; 
		font-weight: bold;
	}
</style>
</head>

<body>
	<span>ใน HTML5 กำหนดให้แยกส่วนระหว่าง HTML และ CSS ดังนี้คือ</span>
 	<p>HTML ใช้สำหรับการจัดโครงร่างของเว็บเพจ</p>
 	<span>CSS ใช้สำหรับการจัดรูปแบบของเว็บเพจ</span>
</body>
</html>
