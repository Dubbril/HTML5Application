<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Class Selector</title>
<style>
	.blue-text { color: blue; }
	.red-text { color: red; }
	.highlight { background-color: lightskyblue; }
</style>
</head>

<body>
 	<p class="blue-text">บทกลอนซึ้งๆ</p>
 	<div>วาดฝันด้วยเส้นสีขาว</div>
 	<div class="highlight">เป็นทางยาวบนท้องฟ้า</div>
 	<div class="red-text">ให้ความรู้สึกเป็นปากกา</div>
 	<div class="highlight">อยากบอกเธอว่า...คิดถึงจังเลย</div>
</body>
</html>
