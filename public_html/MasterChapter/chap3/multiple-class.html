<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multiple Class</title>
<style>
	.blue { color: blue; }
	.big { font-size: 20pt; }
	.bold { font-weight: bold; }
	.italic { font-style: italic; }
	.underline { text-decoration: underline; }
</style>
</head>

<body>
 	<p class="big underline">ศีล 5 มีอะไรบ้าง</p>
 	<div class="bold">ไม่ฆ่าสัตว์</div>
 	<div class="blue bold">ไม่ลักทรัพย์</div>
 	<div class="blue big bold">ไม่ประพฤติผิดในกาม</div>
    <div class="bold italic">ไม่พูดเท็จ</div>
    <div class="blue bold italic underline">ไม่ดื่มสุรา</div>
</body>
</html>
