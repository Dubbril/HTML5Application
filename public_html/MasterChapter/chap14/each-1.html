<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$.earch()</title>
<script src="../jquery-2.0.0.min.js"> </script>
</head>

<body>
<ul>
		<li>One</li>
    	<li>Two</li>
    	<li>Three</li>
</ul>

<script>
var text = "";

$('li').each(function() {
	text += $(this).text() + '\n'; 	//$(this) แทนการอ้างถึง  $('li') โดยตรง
});

alert(text);
</script>

</body>
</html>
