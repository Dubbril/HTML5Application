<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page Layout</title>
<style>
	body {
		margin: 0px;
		padding: 0px;
		font: 14px tahoma;
	}
	#container {
		width: 960px;
		margin: auto; 
	}
	header {
		/*background: coral;*/
		background: url(header-bg.png) no-repeat; 
	}
	header > section:first-child {
		float: right;
		padding-right: 10px;
		color: #f50;
	}
	header > section:first-child > div {
		padding: 3px 0px;
		font-size: 18px;
		color: white;
	}
	header > section:last-child > div {
		padding: 5px 10px;
		font-size: 30px;
		color: aqua;		
	}
	header #logo {
		margin-left: 60px;
	}
	
	nav {
		background: skyblue;
	}
	aside {
		float: right;
		width: 200px;
		background: hotpink;
	}
	article {
		width: 760px;
		background: lightcyan;	
	}
	footer {
		background: gainsboro;
		clear: right; 
	}
</style>
</head>

<body>
<div id="container">

<header>
    <section>
    	<div>ติดตามเราได้ที่:</div>
    	<a href="#"><img src="facebook.png"></a>
    	<a href="#"><img src="twitter.png"></a>
  		<a href="#"><img src="googleplus.png"></a>
    	<br><br>
    	<div>Hot line: 0-23456789</div>
    </section>
    <section>
    	<img id="logo" src="chromelogo.png">
   	 	<div>DeveloperThai</div>
    	</section>
</header>

<nav>Nav</nav>
<aside>Aside</aside>
<article>Article</article>
<footer>Footer</footer>
</div>
</body>
</html>
