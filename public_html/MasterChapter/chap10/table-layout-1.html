<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table Layout</title>
<style>
	table {
		width: 500px;
		margin: auto;
	}
	td {
		border: solid 0px;
		font-size: larger;
		padding: 3px;
	}
	#header {
		background: coral;
	}
	#nav {
		background: skyblue;
	}
	#content {
		background: lightcyan;
	}
	#aside {
		width: 150px;
		background: hotpink;
	}
	#footer {
		background: gainsboro;
	}
</style>
</head>

<body>
<table>
<tr id="header"><td colspan="2">Header</td></tr>
<tr id="nav"><td colspan="2">Navigation</td></tr>
<tr>
	<td id="content" >Content<br><br><br><br></td>
	<td id="aside">Side Column<br><br><br><br></td>
</tr>
<tr id="footer"><td colspan="2">Footer</td></tr>
</table>
</body>
</html>
