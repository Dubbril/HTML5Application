<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Layout</title>
<style>
	body {
		min-width: 560px;
	}
	div {
		font-size: 20px;
		padding: 10px;
		margin: 3px;
		border: solid 2px black;
	}
	#header {
		background: coral;
	}
	#nav {
		background: skyblue;
	}
	#content {
		background: lightcyan;
		width: 300px;
		height: 120px;
		float: left;
	}
	.section {
		width: 270px;
		background: whitesmoke;
		padding: 7px;
		margin-top: 3px;
	}
	#aside {
		background: hotpink;
		width: 120px;
		height: 120px;
		float: left;
	}
	#footer {
		background: gainsboro;
	}
	#header, #nav, #footer { width: 450px; }
</style>
</head>

<body>
	<div id="header">&lt;header&gt;</div>
	<div id="nav">&lt;nav&gt;</div>
	<div id="content">&lt;article&gt;
    	<div class="section">&lt;section&gt;</div>
        <div class="section">&lt;section&gt;</div>
    </div>
	<div id="aside">&lt;aside&gt;</div>
	<br style="clear: left;">
	<div id="footer">&lt;footer&gt;</div>
</body>
</html>
