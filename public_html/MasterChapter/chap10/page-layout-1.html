<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page Layout</title>
<style>
	body {
		margin: 0px;
		padding: 0px;
		font: 14px tahoma;
	}
	#container {
		width: 960px;
		margin: auto;
	}
	header {
		background: coral;
	}
	nav {
		background: skyblue;
	}
	aside {
		float: right;
		width: 180px;
		background: hotpink;
	}
	article {
		width: 780px;
		background: lightcyan;
	}
	footer {
		background: gainsboro;
		clear: right; 
	}
</style>
</head>

<body>
<div id="container">

<header>Header</header>
<nav>Nav</nav>
<aside>Aside</aside>
<article>Article</article>
<footer>Footer</footer>

</div>
</body>
</html>
