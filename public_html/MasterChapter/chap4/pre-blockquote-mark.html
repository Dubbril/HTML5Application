<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><pre>, <blockquote>, <mark></title>
<style>
	/* 
	mark { background-color: powderblue; } 
	*/
</style>
</head>

<body>
 	<div>หากคุณคิดจะรักใครสักคน ...</div>
 	<blockquote>
 		ไม่จำเป็นต้องหาเหตุผลว่า <mark>ทำไมเราจึงรักเขา</mark><br>
 		ไม่ต้องสนว่า<mark>จะมีอุปสรรคมากมายเท่าใด</mark><br>
 		ไม่ต้องไป<mark>ระแวงว่าเขาจะมีคนอื่น</mark>นอกเหนือจากเรา<br>
 		ไม่ต้องเสียเวลาคิด ว่า<mark>เขาทำอะไรเพื่อเราบ้าง</mark>
 	</blockquote>
 	<hr>
    
 	<pre>
 		ฉันเคยสัญญามั่น		ว่าใจนั้นไม่รักใคร
 		แต่เธอทอดทั้งฉันไป		หัวใจจึงร้าวราน
 	</pre>
</body>
</html>
