<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>font-size</title>
<style>
	div { font-family: tahoma; }
</style>
</head>
<body>
 	<div style="font-size: 10px;">ฟอนต์ขนาด: 10px</div>
 	<div style="font-size: 10pt;">ฟอนต์ขนาด: 10pt</div><br>
 	<div style="font-size: 12px;">ฟอนต์ขนาด: 12px</div>
 	<div style="font-size: 12pt;">ฟอนต์ขนาด: 12pt</div><br>
  	<div style="font-size: 16px;">ฟอนต์ขนาด: 16px</div>
 	<div style="font-size: 16pt;">ฟอนต์ขนาด: 16pt</div>
 	<hr>
 	<div style="font-size: xx-small;">ฟอนต์ขนาด: xx-small</div>
 	<div style="font-size: x-small;">ฟอนต์ขนาด:  x-small</div><br>
 	<div style="font-size: small;">ฟอนต์ขนาด: small</div>
 	<div style="font-size: medium;">ฟอนต์ขนาด: medium</div>
 	<div style="font-size: large;">ฟอนต์ขนาด: large</div><br>
 	<div style="font-size: x-large;">ฟอนต์ขนาด: x-large</div>
 	<div style="font-size: xx-large;">ฟอนต์ขนาด: xx-large</div>
</body>
</html>
