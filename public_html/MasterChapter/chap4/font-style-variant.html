<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>font-style, font-variant</title>
<style>
	span { 
		font-variant: small-caps; 
		color: red;
	}
</style>

</head>

<body>
	<h3>font-style</h3>
 	<div><i>รูปแบบตัวเอียงกำหนดด้วยแท็ก &lt;i&gt;</i></div>
 	<div style="font-style: italic;">รูปแบบตัวเอียง: italic</div>
 	<div style="font-style: oblique">รูปแบบตัวเอียง: oblique</div>
 	<hr>
	<h3>font-variant</h3>
 	i love you  => <span>i love you</span><br>
 	I LOVE YOU => <span>I LOVE YOU</span><br>
 	i lOVE yOU => <span>i lOVE yOU</span><br>
 	I Love You => <span>I Love You</span>
</body>
</html>
