<html>
    <head>
        <title>Type Selector</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            p{
                color: red;
                background-color: lightskyblue;
            }
            span{
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>ภาพควาทรงจำ</p>
        <div>คอยย้ำรักซึ้ง</div>
        <span>ไว้ตรึงดวงใจ</span>
        <div>เมือวันเวียนไป</div>
        <p>แล้วเธอทำไมกลับลืม</p>
    </body>
</html>
