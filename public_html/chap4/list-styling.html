<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Styling List</title>
<style>
	li,  dd { 
	 	font: 16px Tahoma;
	}
	li.unordered { 
	 	color: red; 
		list-style-type: square;
	}
	li.ordered { 
		color: deepskyblue; 
		list-style-type: lower-alpha; 
	}
	dt { 
		font: bold 18px Tahoma; 
		color: brown;
	}
	dd {
		font-style: italic; 
		color: blue;
	}
</style>
</head>

<body>
 	<ul>
		<li class="unordered">HTML</li>
    	<li class="unordered">CSS</li>
 	</ul>
 
 	<ol>
 		<li class="ordered">ant</li>
    	<li class="ordered">boy</li>
 	</ol>
 
 	<dl>
 		<dt>W3C</dt>
    	<dd>World Wide Web Consortium</dd><br>
    
    	<dt>WHATWG</dt>
    	<dd>Web Hypertext Application Technology Working Group</dd>
	</dl>
</body>
</html>
