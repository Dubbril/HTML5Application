<html>
    <head>
        <title>Font Style Variant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            span{
                font-variant: small-caps;
                color: red;
            }
        </style>
    </head>
    <body>
        <h3>font-style</h3>
        <div><i>รูปแบบตัวเอียงกำหนดด้วยแท็ก &lt;i&gt;</i></div>
        <div style="font-style: italic;">รูปแบบตัวเอียง: italic</div>
        <div style="font-style: oblique;">รูปแบบตัวเอียง: oblique</div>
        <hr>
        <h3>font-variant</h3>
        i love you => <span>i love you</span><br/>
        I LOVE YOU => <span>I LOVE YOU</span><br/>
        i lOVE yOU => <span>i lOVE yOU</span><br/>
        I LOVE You => <span>I Love You</span>
    </body>
</html>
