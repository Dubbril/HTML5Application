<html>
    <head>
        <title>Font Family</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            *{
                font-size: 24px;
            }
            body{
                font-family: tahoma;
            }
            p{
                font-family: 'lucida handwriting';
            }
            div{
                font-family: magneto;
            }
        </style>
    </head>
    <body>
        Tahoma
        <p>Lucida Handwriting</p>
        <div>Megneto</div>
    </body>
</html>
