<html>
    <head>
        <title>Pre BlockQuote Mark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            mark{
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <div>หากคุณคิดจะรักใครสักคน</div>
        <blockquote>
            ไม่จำเป็นต้องหาเหตุผลว่า<mark> ทำไมเราจึงรักเขา</mark><br/>
            ไม่ต้องสนว่า<mark> จะมีอุปสรรคมากมายเท่าใด</mark><br/>
            ไม่ต้องไป<mark> ระแวงว่าเขาจะมีคนอื่น</mark>นอกหนือจากเรา<br/>
            ไม่ต้องเสียเวลาคิด ว่า <mark> เขาทำอะไรเพื่อเราบ้าง</mark>
        </blockquote>
        <hr>
        <pre>
            ฉันเคยสัญญามั่น     ว่าฉันนั้นไม่รักใคร
            แต่เธอทอดทิ้งฉันไป    หัวใจจึงร้าวราน
        </pre>
    </body>
</html>
