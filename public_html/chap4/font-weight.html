<html>
    <head>
        <title>Font Weight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
    </head>
    <body>
        <div><b>กำหนดขนาดความหนาด้วยแท็ก &lt;b&gt;</b></div>
        <hr>
        <div style="font-weight: lighter;">ขนาดความหนา: lighter</div>
        <div style="font-weight: bold;">ขนาดความหนา: bold</div>
        <div style="font-weight: bolder;">ขนาดความหนา: bolder</div>
        <hr>
        <div style="font-weight: 100;">ขนาดความหนา: 100</div>
        <div style="font-weight: 300;">ขนาดความหนา: 300</div>
        <div style="font-weight: 500;">ขนาดความหนา: 500</div>
        <div style="font-weight: 700;">ขนาดความหนา: 700</div>
        <div style="font-weight: 900;">ขนาดความหนา: 900</div>
    </body>
</html>
