<html>
    <head>
        <title>Text Shadow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            div{
                font: bold 30px Tahoma;
            }
        </style>
    </head>
    <body>
        <div style="text-shadow: 2px 2px red;">I Love Your</div><br/>
        <div style="text-shadow: 5px 5px red;">I Like You</div><br/>
        <div style="text-shadow: 8px 4px red;">I Want You</div><br/>
        <div style="text-shadow: 3px -5px red;">I Need You</div><br/>
        <div style="text-shadow: 2px 2px 5px red;">I Miss You</div><br/>
        <div style="text-shadow: 2px 2px 10px red;">I Kiss You</div>
    </body>
</html>
