<html>
    <head>
        <title>Link Style</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            .menu:link{
                color: blue;   
            }
            .menu:visited{
                color: purple;
            }
            .menu:active{
                color: red;
            }
            .menu:hover{
                color: red;background-color: #ffc;
            }
            #menubar{
                background-color: #cdf;
            }
        </style>
    </head>
    <body>
        <div>
            <a class="menu" href="home.html">หน้าแรก</a><br/>
            <a class="menu" href="product.html">สินค้า</a><br/>
            <a class="menu" href="contact.html">ติดต่อเรา</a> 
        </div>
    </body>
</html>
