<html>
    <head>
        <title>Vertical Align</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            .sub{
                vertical-align: sub;
            }
            .super{
                vertical-align: super;
            }
            .sub,.super{
                font-size: small;
            }
        </style>
    </head>
    <body>
        <p>1<span class="super">st</span> July 2016</p>
        <p>
            2<span class="super">3</span> +3<span class="super">2</span> = 17
        </p>
        <p>O<span class="sub">2</span> => Oxygen</p>
        <p>
            <span class="super">1</span>/<span class="sub">10</span> +
            <span class="super">90</span>/<span class="sub">100</span>
        </p>
    </body>
</html>
