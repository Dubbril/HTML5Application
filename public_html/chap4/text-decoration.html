<html>
    <head>
        <title>Text-Decoration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            p,span{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div style="text-decoration: overline;" >
            ตกแต่งข้อความด้วย: <span style="color: brown;">overline</span>
        </div>
        <div style="text-decoration: underline;">
            ตกแต่งข้อความด้วย: <span style="color: rgb(0,128,255);">underline</span>
        </div>
        <div style="text-decoration: line-through;">
            ตกแต่งข้อความด้วย: <span style="color: #f30;">line-through</span>
        </div>
    </body>
</html>
