<html>
    <head>
        <title>figure & figcaption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            img{
                width: 120px;
            }
            figcaption{
                color: brown;
                font-style: italic;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <figure>
            <img src="Penguins.jpg" alt="penguins">
            <figcaption>นกเพนกวิน</figcaption>
        </figure>
        <figure>
            <img src="Tulips.jpg" alt="tulips">
            <figcaption>ดอกทิวลิป</figcaption>
        </figure>
        <figure>
            <img src="html5.gif" alt="html">
            <img src="css3.gif" alt="css">
            <figcaption>
                <a href="#"><b>HTML5 & CSS3</b></a> เป็นมาตรฐานใหม่ในการสร้างเว็บไซต์...
            </figcaption>
        </figure>
    </body>
</html>
