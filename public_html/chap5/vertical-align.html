<html>
    <head>
        <title>Vertical Aling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            img{
                width: 100px;
            }
            span{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <img src="Penguins.jpg" style="vertical-align: top;" alt="penguins">
        <span>top</span><br/><br/>
        <img src="Penguins.jpg" style="vertical-align: text-top;" alt="penguins">
        <span>text-top</span><br/><br/>
        <img src="Penguins.jpg" style="vertical-align: middle;" alt="penguins"> 
        <span>middle</span><br/><br/>
        <img src="Penguins.jpg" style="vertical-align: baseline;" alt="penguins">
        <span>baseline</span><br/><br/>
        <img src="Penguins.jpg" style="vertical-align: bottom;" alt="penguins">
        <span>button</span><br/><br/>
        <img src="Penguins.jpg" style="vertical-align: text-bottom" alt="penguins">
        <span>text-bottom</span>
    </body>
</html>
