<html>
    <head>
        <title>Image Size</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
    </head>
    <body>
        <div>ภาพจริง</div>
        <img src="Penguins.jpg" alt="penguings" ><br/><br/>
        <div>กำหนด width="80px" และ height="100px"</div>
        <img src="Penguins.jpg" width="80px" height="100px" >
        <br/><br/>
        <div>กำหนด width="80px"</div>
        <img src="Penguins.jpg" width="80px"><br/><br/>
        <div>กำหนดแอตทริบิวต์ height="100px"</div>
        <img src="Penguins.jpg" height="100px"><br/><br/>
        <div>กำหนดพร็อปเพอร์ตี้ height:100px</div>
        <img src="Penguins.jpg" style="height: 100px;">
    </body>
</html>
