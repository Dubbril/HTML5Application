<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>background-position</title>
<style>
	a.menu:hover {
		background-color: #fcc;
	}
	a.menu {
		display: block;
		width: 150px;
		font-size: 18px;
		padding: 5px;
		margin: 2px;
		background-color: #cdf;
	}
	a.has-submenu {
 		background-image: url(bg/arrow-right.gif); 
 		background-repeat: no-repeat;
 		background-position: right center;		
	}
</style>
</head>

<body>
 	<a class="menu" href="#">หน้าแรก</a>
 	<a class="menu has-submenu" href="#">รายการสินค้า</a>         
  	<a class="menu has-submenu" href="#">ข้อมูลบริษัท</a>
  	<a class="menu has-submenu" href="#">สาระน่ารู้</a>
  	<a class="menu" href="#">ติดต่อเรา</a>
</body>
</html>
