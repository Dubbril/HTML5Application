<html>
    <head>
        <title>Image Link</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            img{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <figure>
            <figcaption>ใช้รูปภาพเป็นลิงค์ โดยไม่กำหนดเส้นขอบ</figcaption>
            <a href="#"><img src="Penguins.jpg"></a>
        </figure>
        <figure>
            <figcaption>ใช้รูปภาพเป็นลิงค์ โดยกำหนดเส้นขอบเป็น none</figcaption>
            <a href="#"><img src="Penguins.jpg" style="border: none"></a>
        </figure>
    </body>
</html>
