<html>
    <head>
        <title>Image Border</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <style>
            img{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <figure>
            <img src="Penguins.jpg" alt="penguins">
            <figcaption>ภาพที่ไม่กำหนดเส้นขอบ</figcaption>
        </figure>
        <figure>
            <img src="Penguins.jpg" alt="penguins" style="border: solid 2px red;">
            <figcaption>ภาพกำหนดเส้นขอบ solid 2px red</figcaption>
        </figure>
        <figure>
            <img src="Penguins.jpg" alt="penguins" style="border: dotted 3px blue;">
            <figcaption>ภาพกำหนดเส้นขอบ dotted 3px blue</figcaption>
        </figure>
    </body>
</html>
